<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="messages_style.css">



</head>
<body>
<form id="writeBirthdayMessages">

    <div id="Modal">
        <div id="formTitle" >
            Write your message here:
        </div>
        <textarea rows = "10" cols="82" id="user_inputs_new_message" type="text" placeholder="Write your message here....."></textarea> <!-- the textarea tag must be on the same line otherwise the placeholder does not show -->
        <input id="nameTextboxID" type="name" class="add name" placeholder="Your name">
        <input type="button" id="post_message_button" value="Post your message" onclick="postMessage()">
        <input type="button" id="clear_message_button" value="Discard message" >



    </div>
</form>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> <!-- for some reason without this you got the error "$ is not defined" -->
<script src="message_script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
